<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="sidebar/logo.png" alt="Logo Icon">
                <div>Dashboard</div>
            </div>
            <ul>
                <li><img src="sidebar/home.png" alt="Home Icon">Home</li>
                <li><img src="sidebar/profile.png" alt="Profile Icon">Profile</li>
                <li><img src="sidebar/messages.png" alt="Messages Icon">Messages</li>
                <li><img src="sidebar/history.png" alt="History Icon">History</li>
                <li><img src="sidebar/tasks.png" alt="Tasks Icon">Tasks</li>
                <li><img src="sidebar/communities.png" alt="Communities Icon">Communities</li>
            </ul>
            <ul>
                <li><img src="sidebar/settings.png" alt="Settings Icon">Settings</li>
                <li><img src="sidebar/support.png" alt="Support Icon">Support</li>
                <li><img src="sidebar/privacy.png" alt="Privacy Icon">Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="search">
                <img src="header/search.png" alt="Search Icon">
                <input type="text" class="search-bar">
            </div>

            <div class="profile">
                <img src="header/bell.png" alt="Bell Icon">
                <img src="header/profile.png" alt="Profile Picture">
                <div class="small-name"></div>
            </div>

            <div class="intro">
                <img src="header/profile.png" alt="Profile Picture">
                <div>Hi there,</div>
                <div>Morgan Oakley (@morgan)</div>
            </div>

            <div class="create">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>

        <div class="main">

        </div>
    </div>
</body>
</html>
